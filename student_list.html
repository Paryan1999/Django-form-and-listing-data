<table>
    <thead>
        <tr>
        <th> Serial No</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Mobile</th>
        <th> Email</th>
        <th> Father Name</th>
        <th> Mother Name</th>
        <th> Address</th>

        </tr>
    </thead>

    <tbody>
    {% for student in context %}
        <tr>
            <td>{{student.id}}</td>
            <td> {{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.email}}</td>
            <td>{{student.father_name}}</td>
            <td>{{student.mother_name}}</td>
            <td>{{student.address}}</td>

        </tr>
        {% endfor %}
    </tbody>

</table>
